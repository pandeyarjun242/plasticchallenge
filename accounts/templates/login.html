{% extends 'base.html' %}
{% block content %}

<style>
  footer{
    position:fixed;
    bottom:0;
  }
  input{
    width:25% !important;
    margin:10px;
  }
  form{
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    align-self:center;
  }
  h1{
    color:black;
  }
</style>

{% if error%}
<h1>{{error}}</h1>
<br>
{%endif%}

<div class="text-center container">
<form class="form-signin new" action="{% url 'login' %}" method="POST">
{% csrf_token %}
<h1 class="h3 mb-3 font-weight-normal mt-3">Login</h1>
<label for="inputUsername" class="sr-only">Username</label>
<input type="text" name="username" class="form-control" placeholder="Username">
<label for="inputPassword" class="sr-only">Password</label>
<input type="password" id="inputPassword" class="form-control" placeholder="Password" name="passwordinput">
<div class="checkbox mb-3">
</div>
<button class="btn btn-lg btn-primary" type="submit">Login</button>
</form>
</div>

{% endblock %}
